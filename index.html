            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <script>
        function getNumber() {
            return parseFloat(prompt("Ingrese un número:"));
        }

        // Funciones para realizar operaciones
        function sumar(a, b) {
            return a + b;
        }

        function restar(a, b) {
            return a - b;
        }

        function multiplicar(a, b) {
            return a * b;
        }

        function dividir(a, b) {
            if (b !== 0) {
                return a / b;
            } else {
                return "Error: No se puede dividir por cero.";
            }
        }

        function calcularPorcentaje(numero, porcentaje) {
            return (numero * porcentaje) / 100;
        }

        // Solicitar operación al usuario
        const operacion = prompt("Ingrese la operación que desea realizar (+, -, *, /, %):");

        switch (operacion) {
            case "+":
                const numero1 = getNumber();
                const numero2 = getNumber();
                const resultadoSuma = sumar(numero1, numero2);
                alert(`El resultado de la suma es: ${resultadoSuma}`);
                break;
            case "-":
                const minuendo = getNumber();
                const sustraendo = getNumber();
                const resultadoResta = restar(minuendo, sustraendo);
                alert(`El resultado de la resta es: ${resultadoResta}`);
                break;
            case "*":
                const factor1 = getNumber();
                const factor2 = getNumber();
                const resultadoMultiplicacion = multiplicar(factor1, factor2);
                alert(`El resultado de la multiplicación es: ${resultadoMultiplicacion}`);
                break;
            case "/":
                const dividendo = getNumber();
                const divisor = getNumber();
                const resultadoDivision = dividir(dividendo, divisor);
                alert(resultadoDivision);
                break;
            case "%":
                const numero = getNumber();
                const porcentaje = getNumber();
                const resultadoPorcentaje = calcularPorcentaje(numero, porcentaje);
                alert(`El ${porcentaje}% de ${numero} es: ${resultadoPorcentaje}`);
                break;
            default:
                alert("Operación no válida.");
                break;
        }
    </script>
</body>
